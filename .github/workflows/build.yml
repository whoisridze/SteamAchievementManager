name: Build SAM

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore SAM.sln

    - name: Build Solution (Release x86)
      run: msbuild SAM.sln /p:Configuration=Release /p:Platform=x86 /m

    - name: Upload Release Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SAM-Release-x86
        path: upload/
        if-no-files-found: error

    - name: Build Solution (Debug x86)
      run: msbuild SAM.sln /p:Configuration=Debug /p:Platform=x86 /m

    - name: Upload Debug Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SAM-Debug-x86
        path: bin/
        if-no-files-found: error
